name: Laravel

on:
  push:
    branches: [ "develop" ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '8.0'
    - uses: actions/checkout@v3
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Remove composer.lock
      run: rm composer.lock
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: Generate key
      run: php artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite
    - name: Deploy to staging
      uses: appleboy/ssh-action@master
      with:
        username: ${{ secrets.USERNAME_STAGING }}
        host: ${{ secrets.HOST_STAGING }}
        password: ${{ secrets.PASSWORD_STAGING }}
        script: "cd /home/rtqfreel/gofarm/ && composer install && git pull origin develop && php artisan migrate && php artisan optimize"
